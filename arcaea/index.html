<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arcaeaノーツスコア計算機</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115436840-4"></script>
        <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'UA-115436840-4'); </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="src/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <h5>Arcaeaノーツスコア計算機</h5>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="base-score" type="tel" class="validate" value="10000000">
                        <label for="base-score">譜面理論値を入力してください</label>
                    </div>
                </div>
            </form>
            <p class="red-text" id="info"></p>
            <p>総ノーツ数: <span id="result-notes"></span></p>
            <p>1ノーツあたりのスコア: 約<span id="result-score"></span></p>

            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="goal-score" type="tel" class="validate" disabled>
                        <label for="goal-score">目標スコア</label>
                    </div>
                </div>
            </form>
            <p class="red-text" id="info2"></p>
            <p>FARのみ: <span id="goal-far"></span>以下</p>
            <p>LOSTのみ: <span id="goal-lost"></span>以下</p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="src/script.js"></script>
    </body>
</html>
